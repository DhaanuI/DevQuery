<body>
    <div id="NAVBAR">
        <!-- navbar here "Copy this div" -->
    </div>
    <div id="home">
        <div id="leftdiv">
            <a id="home_link" href="../html/home.html">Home</a>
            <div>
                <p>PUBLIC</p>
                <ul style="list-style-type:none;">
                    <li><a href="">Questions</a>

                <a href="">Create free team</a>
            </div>
        </div>
        <div id="renderdata">
            <div id="question"></div>
            <div id="ans_count"></div>
            <div id="ans"></div>
            <div class="answerbox">
                <h3>Your Answer</h3>
                <div id="editor-container">
                </div>
                <button id="submit">Submit</button>
            </div>

<script>
    var quill = new Quill('#editor-container', {
modules: {
toolbar: [
  [{ header: [1, 2,3, 4, 5, 6, false] }],
  ['bold', 'italic', 'underline'],
  ['code-block'],
  [{ 'list': 'ordered'}, { 'list': 'bullet' }]
]
},
placeholder: 'Explain Question in details...',
theme: 'snow'
});
document.getElementById("submit").addEventListener("click", async ()=>{
let answer = quill.root.innerHTML;
let qObj = {
    answer
}
let token = localStorage.getItem("token")
let question_id = localStorage.getItem("question_id");
console.log(answer)
try {
    let post_question = await fetch(`http://localhost:8000/questions/addans/${question_id}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "authorization": token
            },
            body: JSON.stringify(qObj)
        })
        const res = await post_question.json()
        if(res){
            console.log(res)
        }
} catch (error) {
    console.log(error)
}
})
</script>
